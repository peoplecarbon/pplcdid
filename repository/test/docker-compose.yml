version: "3"
services:
  pplcdid:
    image: peoplecarbon/pplc-base:latest
    environment:
      DID_DB: "external"
      RAILS_ENV: "production"
    ports:
      - "3000:3000"
    depends_on:
      - "db"
  db:
    image: postgres:12.1
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - pplcdid_data:/var/lib/postgresql/data
volumes:
  pplcdid_data: