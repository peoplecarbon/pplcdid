version: "3"
services:
  pplcid:
    image: peoplecarbon/pplc-base:arm64v8
    environment:
      DID_DB: "external"
      RAILS_ENV: "production"
    ports:
      - "3000:3000"
    depends_on:
      - "db"
  db:
    image: arm64v8/postgres:12.10-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - ppldid_data:/var/lib/postgresql/data
volumes:
  ppldid_data: